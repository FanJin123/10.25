<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.8.3.min.js"></script>
</head>
<body>
	<script>
		$(function(){
			$.ajax({
				url:"http://localhost:3000/",
				type:"POST",
				data:{abc:1},
				success:function(e){
					for(var i=0;i<e.length;i++){
						for(var s=0;s<e[i].length;s++){
				$('body').append('<p>'+e[i][s]+'</p>')
						}	
					}
				}
			})
		})
	</script>
</body>
</html>
